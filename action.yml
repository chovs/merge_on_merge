name: "Append on Merge"
description: "Github Action to combine files while preventing PR conflicts"
inputs:
  github_token:
    description: "Github Token"
    required: true
  branch:
    description: "Branch to push"
    required: false
    default: "main"
# outputs:
#   random-number:
#     description: "Random number"
#     value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1

    # Runs the code
    - run: ruby append_on_merge.rb
      shell: bash

    # See diff
    - run: git diff
      shell: bash

    # TODO: Replace with newer/faster action
    - uses: mb2dev/github-action-comment-pull-request@1.0.0
      if: ${{ github.event_name == 'pull_request' }}
      with:
        message: "Preview message test"
        GITHUB_TOKEN: ${{ inputs.github_token }}

    # Commit on merge
    - name: Commit & Push changes
      uses: Andro999b/push@v1.3
      if: ${{ github.event_name == 'pull_request' && github.ref_name == inputs.branch }}
      with:
        github_token: ${{ inputs.github_token }}
        branch: ${{ inputs.branch }}
